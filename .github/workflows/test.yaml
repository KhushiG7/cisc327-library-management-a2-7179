name: Python CI

# Trigger on push, pull request, or manual run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]  # only Python 3.10 to avoid 3.1 error

    steps:
    # Step 1: Checkout your repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Step 3: Upgrade pip and install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Step 4: Show Python version (optional, useful for debugging)
    - name: Show Python version
      run: python --version

    # Step 5: Run tests using pytest
    - name: Run pytest
      run: |
        pytest tests/ --maxfail=1 --disable-warnings -q
